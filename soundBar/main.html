<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="buttons">
    <button class="btn" onclick="playSound(0)">Play Sound 1</button>
    <button class="btn" onclick="playSound(1)">Play Sound 2</button>
    <button class="btn" onclick="playSound(2)">Play Sound 3</button>
  </div>
  <button class="stop" onclick="stopSounds()">Stop</button>

  <audio id="audio0" src="sounds/sound1.mp3"></audio>
  <audio id="audio1" src="sounds/sound2.mp3"></audio>
  <audio id="audio2" src="sounds/sound3.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
