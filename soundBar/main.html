<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="buttons">
    <button class="btn" onclick="playSound(0)">applause</button>
    <button class="btn" onclick="playSound(1)">boo</button>
    <button class="btn" onclick="playSound(2)">gasp</button>
    <button class="btn" onclick="playSound(3)">tada</button>
    <button class="btn" onclick="playSound(4)">victory</button>
    <button class="btn" onclick="playSound(5)">wrong</button>
  </div>
  <button class="stop" onclick="stopSounds()">Stop</button>

  <audio id="audio0" src="./sounds/applause.mp3"></audio>
  <audio id="audio1" src="./sounds/boo.mp3"></audio>
  <audio id="audio2" src="./sounds/gasp.mp3"></audio>
  <audio id="audio3" src="./sounds/tada.mp3"></audio>
  <audio id="audio4" src="./sounds/victory.mp3"></audio>
  <audio id="audio5" src="./sounds/wrong.mp3"></audio>


  <script src="script.js"></script>
</body>
</html>
