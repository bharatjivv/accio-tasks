<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Counter using HTML</h1>
    <p>Your current count is : <span id="displayCount"></span></p>
    <div id="borderline"></div>

    <p id="errorMsg"></p>

    <div class="buttons">
        <button class="btn" id="decrement" disabled>Decrement</button>
        <button class="btn" id="increment">Increment</button>
        <button class="btn black" id="clear">Clear</button>

    </div>


    <script src="./script.js" />
</body>
</html>
